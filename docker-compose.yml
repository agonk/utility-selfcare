version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: selfcare_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: selfcare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - selfcare

  postgres_test:
    image: postgres:18-alpine
    container_name: selfcare_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: selfcare_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    networks:
      - selfcare

  redis:
    image: redis:8.2-alpine
    container_name: selfcare_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - selfcare

volumes:
  postgres_data:
  redis_data:

networks:
  selfcare:
    driver: bridge